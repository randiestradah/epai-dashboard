version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm install --legacy-peer-deps
      - npm run build
run:
  runtime-version: 20.18.0
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: AWS_REGION
      value: ap-southeast-3