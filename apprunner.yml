version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - npm install --legacy-peer-deps
    build:
      - npm run build
run:
  runtime-version: 18
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: AWS_REGION
      value: ap-southeast-3